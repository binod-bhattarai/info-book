<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mobile.css" />
  <title>Info Book</title>
</head>

<body>
  <div class="container">
    <h1>Info Book</h1>
    <button type="button" id="add-person">
      Add Person <i class="fas fa-user-plus"></i>
    </button>
    <i class="success success-animation">Person Added</i>
    <i class="deleted deleted-animation">Person Deleted</i>
    <form id="form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Enter full name" />
        <p class="full-name-required"></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" />
        <p class="email-required"></p>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter phone number" />
        <p class="phone-required"></p>
      </div>
      <button type="submit" id="submit-btn">
        Submit <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    <div class="search">
      <input type="search" id="filter" placeholder="Search person/email/phone" />
      <i class="fas fa-search"></i>
    </div>
    <!-- Information section -->
    <div id="info-section"></div>
    <!-- app.js -->
    <script src="app.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/695b7b4281.js" crossorigin="anonymous"></script>
  </div>
</body>

</html>
